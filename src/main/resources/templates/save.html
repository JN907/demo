<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Responsive Responsive Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 th:text="${message}"></h1>    
            <hr>
        </div>
        <div class="row">
            <h3>Ihre Eingaben:</h3>    
        </div>
        <div class="row">
            <div class="col-md-2">Vorname: </div>
            <div class="col-md-8" th:text="${firstname}" ></div>
        </div>
        <div class="row">
            <div class="col-md-2">Nachname: </div>
            <div class="col-md-8" th:text="${lastname}" ></div>
        </div>
    </div>
</body>
</html>
