<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 alert alert-warning">
                <h1>Admin</h1>                    
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 alert alert-success" th:text="${message}">    </div>
        </div>
        <div class="row">
            <h3>Administrator:</h3>    
        </div>
        <div class="row">
            <div class="col-md-2">Username: </div>
            <div class="col-md-8" th:text="${username}" ></div>
        </div>
        <div class="row">
            <div class="col-md-2">admin: </div>
            <div class="col-md-8" th:text="${admin}" ></div>
        </div>
        <div class="row">
            <hr>
            <div class="col-md-2"><a href="./login">logout</a></div>                                        
        </div>
    </div>
</body>
</html>
